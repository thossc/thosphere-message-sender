<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quandale message sender</title>
    <style>
        body {
            font-family: arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #1e1e1e;
        }
        
        .box {
            background: #2d2d2d;
            padding: 25px;
            border-radius: 12px;
            width: 450px;
            border: 1px solid #444;
        }
        
        .title {
            color: #fff;
            text-align: center;
            margin-bottom: 25px;
            font-size: 22px;
            font-weight: normal;
        }
        
        .dropdowns {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .dropdown {
            flex: 1;
        }
        
        select {
            width: 100%;
            padding: 12px;
            background: #3d3d3d;
            border: 1px solid #555;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
        }
        
        select:focus {
            outline: none;
            border-color: #5865f2;
        }
        
        .message-box {
            margin-bottom: 20px;
        }
        
        textarea {
            width: 100%;
            height: 140px;
            padding: 15px;
            background: #3d3d3d;
            border: 1px solid #555;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            resize: none;
            font-family: arial, sans-serif;
        }
        
        textarea:focus {
            outline: none;
            border-color: #5865f2;
        }
        
        .status {
            margin: 15px 0;
            padding: 12px;
            border-radius: 8px;
            display: none;
            text-align: center;
            font-size: 14px;
        }
        
        .success {
            background: rgba(46, 204, 113, 0.1);
            color: #2ecc71;
            border: 1px solid #2ecc71;
        }
        
        .error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }
        
        .sending {
            background: rgba(52, 152, 219, 0.1);
            color: #3498db;
            border: 1px solid #3498db;
        }
        
        .hint {
            color: #888;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
        }
        
        option {
            background: #2d2d2d;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="title">quandale message sender</div>
        
        <div class="dropdowns">
            <div class="dropdown">
                <select id="channel-select">
                    <option value="announcements">announcements</option>
                    <option value="sub-announcements">sub-announcements</option>
                    <option value="recommendations">recommendations</option>
                    <option value="chat-about-gaming">chat-about-gaming</option>
                    <option value="media">media</option>
                    <option value="your-edits-and-other-stuff">your-edits-and-other-stuff</option>
                    <option value="your-art">your-art</option>
                    <option value="poketwo-general">poketwo-general</option>
                    <option value="rules">rules</option>
                    <option value="general">general</option>
                </select>
            </div>
            
            <div class="dropdown">
                <select id="type-select">
                    <option value="embed">embed</option>
                    <option value="normal">normal</option>
                </select>
            </div>
        </div>
        
        <div class="message-box">
            <textarea 
                id="message-input" 
                placeholder="type ur message... press enter to send."
                autofocus
            ></textarea>
        </div>
        
        <div id="status" class="status"></div>
        
        <div class="hint">press enter to send</div>
    </div>

    <script>
        // webhook urls for all channels
        const webhooks = {
            announcements: 'https://discord.com/api/webhooks/1455943993798951108/RUBMWqTjyYheTKzJ08samw1tEo-_qqhyHxnT8SjtkboOToHMQqQ8aHCGeBem5ffxoMtk',
            'sub-announcements': 'https://discord.com/api/webhooks/1457553095130087532/IyfCXIKupreBF5_vCuMtlI2dE-TALx5AizmRwKOLMg6MUVs-vRdO96-vVUD0wtpkXvF7',
            recommendations: 'https://discord.com/api/webhooks/1457553263766274100/fuAV6rBPSb0KJegCsy_7fVlI52k3qjw1OB_EQhParoCWXdp34epk0LP2P1yGv6SK5pBl',
            'chat-about-gaming': 'https://discord.com/api/webhooks/1457553361678368848/5rAexSAsqUfl14WAxLzRMeOmH69NdzRWK685EeM2_P4IcVWGU5zaguRJIpsDJZ_Z_E7N',
            media: 'https://discord.com/api/webhooks/1457553494004334783/2Q4rahFpVzh_ZOj8MNT1GE5pGlrtCmOKhAbSI-3V2uzb1S5qtRcJlvJIo9JEiUQHeeUX',
            'your-edits-and-other-stuff': 'https://discord.com/api/webhooks/1457553619938312417/8O5E7kpAtRpmBOPSUTNMWyTfMl2_LGIJ9wo5oZt5XV5FtsGnuihkiv9nYfRZzhsA93R_',
            'your-art': 'https://discord.com/api/webhooks/1457553906019209218/928GfoFtG_chESs52Ts5t8GOXZ7T2c8_k7UtqnIkUSqHqFBGGiTGQsh_ZtqqS32a9Yp6',
            'poketwo-general': 'https://discord.com/api/webhooks/1457554090421784748/IiJ43ZrVvr9IE3vk_dU_SJprI5WI4krNIiSif5XkTA41k2DZt-C6f1DjfFrt5gII5btv',
            rules: 'https://discord.com/api/webhooks/1456995044715139179/zK1RDl92e5AmpqgtsSpo1ilPZ1bbRcgnXPSoJCTvGqbKy8Hx8eqfZ1GD8skTkRSQV5Tl',
            general: 'https://discord.com/api/webhooks/1456997782660448439/Zo6Db4DKjlkJEjVt1IyN3blQ0ZTZhhlHk5NxbNGI5uHibOAq_Eq-4G8qaS1-JoBL39hK'
        };
        
        const messageInput = document.getElementById('message-input');
        const statusDiv = document.getElementById('status');
        const channelSelect = document.getElementById('channel-select');
        const typeSelect = document.getElementById('type-select');

        messageInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            const channel = channelSelect.value;
            const messageType = typeSelect.value;
            
            if (!message) {
                showStatus('pls enter msg', 'error');
                return;
            }
            
            showStatus('sending...', 'sending');
            
            const webhookUrl = webhooks[channel];
            let payload;
            
            if (messageType === 'embed') {
                payload = {
                    embeds: [{
                        description: message,
                        color: 0x5865F2
                    }]
                };
            } else {
                payload = {
                    content: message
                };
            }
            
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            })
            .then(response => {
                if (response.ok) {
                    const channelName = channel.replace(/-/g, ' ');
                    showStatus(`âœ“ sent to ${channelName}`, 'success');
                    messageInput.value = '';
                    setTimeout(() => {
                        statusDiv.style.display = 'none';
                    }, 2000);
                } else {
                    throw new Error(`http error: ${response.status}`);
                }
            })
            .catch(error => {
                console.error('error:', error);
                showStatus('failed to send. try again.', 'error');
            });
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            statusDiv.style.display = 'block';
        }
    </script>
</body>
</html>
