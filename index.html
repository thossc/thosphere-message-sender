<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message to TMC General</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #36393f;
        }
        
        .container {
            background-color: #2f3136;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 400px;
        }
        
        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
        }
        
        .message-box {
            position: relative;
        }
        
        textarea {
            width: 100%;
            height: 100px;
            padding: 15px;
            background-color: #40444b;
            border: 2px solid #202225;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            resize: none;
            box-sizing: border-box;
        }
        
        textarea:focus {
            outline: none;
            border-color: #5865f2;
        }
        
        textarea::placeholder {
            color: #8e9297;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
            text-align: center;
            font-size: 14px;
        }
        
        .success {
            background-color: rgba(46, 204, 113, 0.1);
            color: #2ecc71;
            border: 1px solid #2ecc71;
        }
        
        .error {
            background-color: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }
        
        .sending {
            background-color: rgba(52, 152, 219, 0.1);
            color: #3498db;
            border: 1px solid #3498db;
        }
        
        .hint {
            color: #8e9297;
            font-size: 12px;
            margin-top: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send Message in TMC General</h1>
        
        <div class="message-box">
            <textarea 
                id="message-input" 
                placeholder="Type your message here... Press Enter to send."
                autofocus
            ></textarea>
        </div>
        
        <div id="status" class="status"></div>
        
        <div class="hint">Press Enter to send message to Discord</div>
    </div>

    <script>
        // Your Discord webhook URL
        const webhookUrl = 'https://discord.com/api/webhooks/1455945373481828537/egg07MYFlctcBeI0Pvq-K7PPu9O0YfV5qSdCEXyVvqpryQ3SAJsyslzS1v36Ucbgs3I1';

        const messageInput = document.getElementById('message-input');
        const statusDiv = document.getElementById('status');

        // Handle Enter key to send message
        messageInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault(); // Prevent new line
                sendMessage();
            }
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message) {
                showStatus('Please enter a message!', 'error');
                return;
            }
            
            // Show sending status
            showStatus('Sending message...', 'sending');
            
            // Create the payload for Discord
            const payload = {
                content: message,
                username: "TMC Webhook", // Custom username
                avatar_url: "https://cdn.discordapp.com/embed/avatars/0.png"
            };
            
            // Send to Discord webhook
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            })
            .then(response => {
                if (response.ok) {
                    showStatus('âœ“ Message sent to TMC General!', 'success');
                    messageInput.value = ''; // Clear the input
                    setTimeout(() => {
                        statusDiv.style.display = 'none';
                    }, 2000);
                } else {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showStatus('Failed to send message. Try again.', 'error');
            });
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            statusDiv.style.display = 'block';
        }
    </script>
</body>
</html>
